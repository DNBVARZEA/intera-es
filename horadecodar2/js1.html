    <script>

        var n1 = parseInt(prompt("Insira um número"));

        if (n1 > 0){
            alert("O número é positivo");
        } else if (n1 < 0){
            alert("O número é negativo");
        } else if (n1 == 0){
            alert("O número é neutro");
        }

    </script>
