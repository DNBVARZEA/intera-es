<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 2</title>
</head>
<body>
    <a href="js.html">Return</a><br>
    <script>

        let v1 = parseInt(prompt("Digite o primeiro valor: "));
        let v2 = parseInt(prompt("Digite o segundo valor: "));
        let o = parseInt(prompt("Digite o número correspondente à operação desejada: "));

        let resultado;

        switch(o) {
        case 1:
            resultado = v1 + v2;
            break;
        case 2:
            resultado = v1 - v2;
            break;
        case 3:
            resultado = v1 / v2;
            break;
        case 4:
            resultado = v1 * v2;
            break;
        default:
            alert("Operação inválida!");
        }

        document.write("Resultado: " + resultado);

    </script>

</body>
</html>
