<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 2</title>
</head>
<body>
    <a href="">next</a><br>
    <script>

        let arrayExemplo = [];  
        let valoSoma = 0;

        while(arrayExemplo.length !== 6) {
            var numero = parseFloat(prompt("Insira um n√∫mero"));
            arrayExemplo.push(numero);

            if(numero <= 72) {
                valoSoma += numero;
            }
        }

        document.write(valoSoma);
        document.write("<br>")
        document.write(arrayExemplo.join("<br>"));

    </script>

</body>
</html>
