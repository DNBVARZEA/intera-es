<body>

    <script>

        var n1 = parseInt(prompt("Insira um número"));

        var n2 = parseInt(prompt("Insira um número"));

        var n3 = parseInt(prompt("Insira um número"));

        if (n1 < n2 && n1 < n3){
            alert("A soma entre " + n2 + " e " + n3 + " é: " + (n2 + n3));
        } else if (n2 < n1 && n2 < n3){
            alert("A soma entre " + n1 + " e " + n3 + " é: " + (n1 + n3));
        } else if (n3 < n2 && n3 < n1){
            alert("A soma entre " + n1 + " e " + n2 + " é: " + (n1 + n2));
        }
    </script>

</body>
</html>
