<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar</title>
</head>
<body>
    <script>
        var base_maior = parseFloat(prompt("Insira a base maior"));
        
        var base_menor = parseFloat(prompt("Insira a base menor"));
        
        var h = parseFloat(prompt("Insira a h"));

        var divisao = 2;

        var resultado = (base_maior + base_menor) * h / divisao;
        document.write(resultado);
    </script>
</body>
</html>
