<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 3</title>
</head>
<body>

    <script>

        let soma = 0;
        let n1 = parseInt(prompt("Insira um valor"));
        let n2 = parseInt(prompt("Insira um valor maior"));
        let num_elementos = 0;
        
        while(n1 <= n2){
            soma += n1;
            n1++;
            num_elementos++;
        }

        let media = soma / num_elementos;

        alert("A média aritimética é: " + media);

    </script>
    
</body>
</html>
