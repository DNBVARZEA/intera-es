<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 3</title>
</head>
<body>

    <script>

        let n = parseInt(prompt("Insira um valor"));

        while(n >= 1) {
            document.write(n, "<br>");
            n --;
        }

    </script>
    
</body>
</html>
